<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Venus AR</title>
    <!-- Versión estable -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <!-- Luces -->
      <a-light type="ambient" intensity="1"></a-light>
      <a-light type="directional" position="1 1 1" intensity="0.6"></a-light>

      <!-- Marcador con tu .patt -->
      <a-marker type="pattern" url="assets/pattern-VenusQr.patt">
        <a-entity 
          gltf-model="url(assets/Venus.glb)" 
          scale="0.5 0.5 0.5" 
          rotation="0 0 0" 
          position="0 0 0">
        </a-entity>
      </a-marker>

      <!-- Fallback: modelo sin patrón (centro de la escena) -->
      <a-entity 
        gltf-model="url(assets/Venus.glb)" 
        scale="0.2 0.2 0.2" 
        rotation="0 45 0" 
        position="0 0 -2">
      </a-entity>

      <!-- Cámara -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
