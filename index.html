<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Venus AR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <!-- Luz ambiental para que siempre se vea el modelo -->
      <a-light type="ambient" intensity="1"></a-light>
      <a-light type="directional" position="1 1 1" intensity="0.6"></a-light>

      <!-- El marcador con tu archivo .patt -->
      <a-marker type="pattern" url="assets/pattern-VenusQr.patt">
        <!-- Tu modelo GLB -->
        <a-entity 
          gltf-model="url(assets/Venus.glb)" 
          scale="0.5 0.5 0.5" 
          rotation="0 0 0" 
          position="0 0 0">
        </a-entity>
      </a-marker>

      <!-- CÃ¡mara -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
