<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Venus AR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- AR.js para A-Frame -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body style="margin: 0; overflow: hidden">
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const botonesEstado = document.querySelectorAll(".botonEstado");
        let estadoActual = 0;

        function cambiarVisibilidad() {
          const objeto1 = document.getElementById("Venus");
          const objeto2 = document.getElementById("BrazoDer");
          const objeto3 = document.getElementById("BrazoIzq");
          const objeto4 = document.getElementById("BrazoIzqApple");
          const objeto5 = document.getElementById("BrazoIzqArms");
          const objeto6 = document.getElementById("BrazosLira");

          // Reset todo a invisible
          [objeto1, objeto2, objeto3, objeto4, objeto5, objeto6].forEach((o) =>
            o.setAttribute("visible", false)
          );

          // Activo según estado
          switch (estadoActual) {
            case 0: // Original
              objeto1.setAttribute("visible", true);
              break;
            case 1: // Reconstruida
              objeto1.setAttribute("visible", true);
              objeto2.setAttribute("visible", true);
              objeto3.setAttribute("visible", true);
              break;
            case 2: // Discordia
              objeto1.setAttribute("visible", true);
              objeto2.setAttribute("visible", true);
              objeto4.setAttribute("visible", true);
              break;
            case 3: // Amor y Guerra
              objeto1.setAttribute("visible", true);
              objeto2.setAttribute("visible", true);
              objeto5.setAttribute("visible", true);
              break;
            case 4: // Música
              objeto1.setAttribute("visible", true);
              objeto6.setAttribute("visible", true);
              break;
          }
        }

        function cambiarEstado(nuevoEstado) {
          estadoActual = nuevoEstado;
          cambiarVisibilidad();
        }

        botonesEstado.forEach((boton, indice) => {
          boton.addEventListener("click", () => {
            cambiarEstado(indice);
          });
        });

        cambiarVisibilidad();
      });
    </script>

    <!-- Escena AR -->
    <a-scene embedded arjs>
      <!-- luces -->
      <a-entity light="type: ambient; color: #BBB"></a-entity>
      <a-entity light="intensity: 1; castShadow: true" position="0 3 3"></a-entity>

      <!-- marcador con tu .patt -->
      <a-marker type="pattern" url="assets/pattern-VenusQr.patt">
        <!-- Venus base -->
        <a-entity
          id="Venus"
          visible="true"
          position="0 0 0"
          rotation="-14.5 -82.9 89.27"
          scale="2 2 2"
          gltf-model="assets/Venus.glb"
        ></a-entity>

        <!-- Variaciones -->
        <a-entity
          id="BrazoDer"
          visible="false"
          position="0 0 0"
          rotation="-14.5 -82.9 89.27"
          scale="2 2 2"
          gltf-model="assets/BrazoDerecho.glb"
        ></a-entity>

        <a-entity
          id="BrazoIzq"
          visible="false"
          position="0 0 0"
          rotation="-14.5 -82.9 89.27"
          scale="2 2 2"
          gltf-model="assets/BrazoIzq.glb"
        ></a-entity>

        <a-entity
          id="BrazoIzqApple"
          visible="false"
          position="0 0 0"
          rotation="-14.5 -82.9 89.27"
          scale="2 2 2"
          gltf-model="assets/BrazoIzq_Apple4.glb"
        ></a-entity>

        <a-entity
          id="BrazoIzqArms"
          visible="false"
          position="0 0 0"
          rotation="-14.5 -82.9 89.27"
          scale="2 2 2"
          gltf-model="assets/BrazoIzq_Arms.glb"
        ></a-entity>

        <a-entity
          id="BrazosLira"
          visible="false"
          position="0 0 0"
          rotation="-14.5 -82.9 89.27"
          scale="2 2 2"
          gltf-model="assets/Brazos_Lira.glb"
        ></a-entity>
      </a-marker>

      <!-- cámara -->
      <a-entity camera></a-entity>
    </a-scene>

    <!-- Botones -->
    <div class="contenedor">
      <button class="botonEstado">Original</button>
      <button class="botonEstado">Reconstruida</button>
      <button class="botonEstado">Discordia</button>
      <button class="botonEstado">Amor y Guerra</button>
      <button class="botonEstado">Música</button>
    </div>
  </body>
</html>
